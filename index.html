<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <title>Угодай Число</title>
</head>
<body>
    <div class="wrapper">
        <div class="gameWindow">
            <div class="logo">
                <h1>Угодай Число</h1>
            </div>
            <div class="mainImage">
                <img class="mainImage1" src="/img/mainImage1.png" width="462.11" height="287.3">    
                <img class="mainImage2" src="/img/mainImage2.png" width="191" height="191">
                <img class="mainImage3" src="/img/mainImage3.png" width="463.98" height="281.11">
            </div>
            <div class="mainForm">
                <div class="gameUI">
                    <button id="buttonNewGame" class="buttonNewGame" type="button">Начать</button>
                    <div id="newGameUI" class="newGameUI">
                        <label id="labelEnteredNumber" class="labelEnteredNumber"></label>
                        <label id="labelMessage" class="labelMessage">Сообщение</label>
                        <button id="buttonAgain" class="buttonAgain" type="button">Еще раз</button>
                        <div class="buttonsRow1">
                            <button id="buttonZero" class="buttonZero" type="button">0</button>
                            <button id="buttonOne" class="buttonOne" type="button">1</button>
                            <button id="buttonTwo" class="buttonTwo" type="button">2</button>
                            <button id="buttonThree" class="buttonThree" type="button">3</button>
                            <button id="buttonFour" class="buttonFour" type="button">4</button>
                        </div>
                        <div class="buttonsRow2">
                            <button id="buttonFive" class="buttonFive" type="button">5</button>
                            <button id="buttonSix" class="buttonSix" type="button">6</button>
                            <button id="buttonSeven" class="buttonSeven" type="button">7</button>
                            <button id="buttonEight" class="buttonEight" type="button">8</button>
                            <button id="buttonNine" class="buttonNine" type="button">9</button>
                        </div>
                        <button id="buttonBackspace" class="buttonBackspace" type="button"><</button>
                        <button id="buttonCheck" class="buttonCheck" type="button">Проверить</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/script/game.js" type="text/javascript"></script>   
</body>
</html>
