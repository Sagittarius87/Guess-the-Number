<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <title>Угодай Число</title>
</head>
<body>
    <div class="wrapper">
        <div class="gameWindow">
            <div class="logo">
                <h1>Угодай Число</h1>
            </div>
            <div class="mainImage">
                <img class="mainImage1" src="/img/mainImage1.png" width="462.11" height="287.3">    
                <canvas class="mainImage2" id="idCanvas" width="191" height="191"></canvas>
                <img class="mainImage3" src="/img/mainImage3.png" width="463.98" height="281.11">
            </div>
            <div class="mainForm">
                <div class="gameUI">
                    <form>
                        <button class="buttonNewGame">Начать</button>
                        <div class="newGameUI">
                            <label class="labelEnteredNumber">Число</label>
                            <label class="labelMessage">Сообщение</label>
                            <button class="buttonZero">0</button>
                            <button class="buttonOne">1</button>
                            <button class="buttonTwo">2</button>
                            <button class="buttonThree">3</button>
                            <button class="buttonFour">4</button>
                            <button class="buttonFive">5</button>
                            <button class="buttonSix">6</button>
                            <button class="buttonSeven">7</button>
                            <button class="buttonEight">8</button>
                            <button class="buttonNine">9</button>
                            <button class="buttonBackspace"><</button>
                            <button class="buttonCheck">Проверить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="/script/game.js" type="text/javascript"></script>   
</body>
</html>
